services:
  app_proxy:
    environment:
      APP_HOST: directus-backend_web_1
      APP_PORT: 8055

  web:
    image: directus/directus:11.2.2
    container_name: directus-backend_web
    restart: on-failure
    stop_grace_period: 30s
    environment:
      # Database
      DB_CLIENT: postgres
      DB_HOST: directus-backend_db_1
      DB_PORT: 5432
      DB_DATABASE: directus
      DB_USER: directus
      DB_PASSWORD: ${APP_PASSWORD}
      
      # Security
      KEY: ${APP_SEED}
      SECRET: ${APP_SEED}
      
      # Admin Account
      ADMIN_EMAIL: admin@example.com
      ADMIN_PASSWORD: ${APP_PASSWORD}
      
      # Server Configuration
      PUBLIC_URL: http://${DEVICE_HOSTNAME}.local:8055
      
      # WebSockets for Realtime
      WEBSOCKETS_ENABLED: "true"
      
      # CORS
      CORS_ENABLED: "true"
      CORS_ORIGIN: "true"
      
      # Cache
      CACHE_ENABLED: "false"
      
      # Rate Limiting
      RATE_LIMITER_ENABLED: "false"
      
      # File Storage
      STORAGE_LOCATIONS: local
      STORAGE_LOCAL_DRIVER: local
      STORAGE_LOCAL_ROOT: /directus/uploads
      
      # Email
      EMAIL_FROM: no-reply@directus.io
      EMAIL_TRANSPORT: sendmail
      
      # Telemetry
      TELEMETRY: "false"
      
    volumes:
      - ${APP_DATA_DIR}/uploads:/directus/uploads
      - ${APP_DATA_DIR}/extensions:/directus/extensions
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    container_name: directus-backend_db
    restart: on-failure
    stop_grace_period: 30s
    environment:
      POSTGRES_USER: directus
      POSTGRES_PASSWORD: ${APP_PASSWORD}
      POSTGRES_DB: directus
    volumes:
      - ${APP_DATA_DIR}/database:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U directus"]
      interval: 10s
      timeout: 5s
      retries: 5